<div>

    <!-- Line -->
    <div v-if="insert">
        <button @click="isModalOpen = true">+ Add new post</button>
    </div>

    <div v-else @click="isModalOpen = true" class="line">
        <div>
            <strong v-if="post.title" v-html="post.title"></strong>
            <small v-if="post.types && post.types.length" v-html="type" v-for="type of post.types"></small>
        </div>
        <div>
            <small v-if="post.tags && post.tags.length" v-html="tag" v-for="tag of post.tags" class="tag"></small>
            <span v-if="post.date" v-html="new Date(post.date).toLocaleDateString('en-US', {year: 'numeric', month: 'long', day: 'numeric'})" class="date"></span>
        </div>
    </div>

    <!-- Modal -->
    <part-admin-post-modal v-if="isModalOpen" :post="post" :insert="insert" @close="isModalOpen = false"></part-admin-post-modal>
    
</div>
