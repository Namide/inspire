<article class="post" :class="postClass">

    <h1 class="title">
        {{ data.title }}
    </h1>

    <time class="date">
        {{ data.date }}
    </time>

    <p class="description">
        {{ data.description }}
    </p>

    <ul class="tags">
        <li v-for="tag of data.tags" class="tag">
            {{ tag }}
        </li>
    </ul>

    <span class="score">
        {{ data.score }}/5
    </span>
    
    <part-asset v-if="data.thumb" :data="data.thumb" class="thumb"></part-asset>
    <part-asset v-else="data.content_file" :data="data.content_file.data" class="thumb"></part-asset>

</article>
